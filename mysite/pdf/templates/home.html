{% extends "base.html" %}
{% block content %}
<div class="container bg-secondary">
    <div class="row">
        <div class="col-md-7 bg-light">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>

                <div class=" form-group">
                    <label for="">Summary</label>
                    <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                </div>

                <div class=" form-group">
                    <label for="">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree">
                </div>

                <div class="form-group">
                    <label for="">School</label>
                    <input type="text" class="form-control" id="school" name="school">
                </div>

                <div class="form-group">
                    <label for="">University</label>
                    <input type="text" class="form-control" id="university" name="university">
                </div>

                <div class="form-group">
                    <label for="">Experience</label>
                    <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Skills</label>
                    <textarea type="text" class="form-control" id="skills" name="skills"></textarea>
                </div>
                <button type=" submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div style="border-left:6px solid rgb(96, 120, 185);height: 900px;">

        </div>
        <h5><a href="{%url 'allresume'%}" class="btn btn-dark my-4 mx-4">View All
                Resume List Here</a></h5>
    </div>
</div>
{% endblock content %}
