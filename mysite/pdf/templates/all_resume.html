{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row m-5">
        <div class="col-md-12">
            <h3>All Resume List:</h3>
        </div>
    </div>
</div>
{% for resume in resume %}
<div class="row">
    <div class="col-md-4 ml-5">
        {{ resume.name }}
    </div>
    <div class="col-md-4">
        <a href="/{{resume.id}}" class="btn btn-info">Download CV</a>
    </div>
</div>
<hr />
{% endfor %}
{% endblock content %}
